
    <style>
#modal {
  position: fixed;
  top: 0;
  left: 0;

  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

#modal-content {
  background-color: #fff;
  padding: 20px;
  width:300px;
  height:fit-content;
  border-radius: 5px;
  text-align: center;
}

#loading-bar {
  width: 100%;
  height: 5px;
  background-color: #ccc;
  margin-bottom: 10px;
}

#loading-bar-progress {
  width: 0%;
  height: 100%;
  background-color: #0c0;
  transition: width 1s linear;
}
    </style>
