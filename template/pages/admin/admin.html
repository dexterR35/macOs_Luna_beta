<div class="modal_push" id="modal_admin">
  <div class="wrapper_admin">
    <div class="insert_header_box github_title"></div>
    <div class="container_admin">
      <div class="_input">
        <label for="name-input">Name:</label>
        <input type="text" id="firstNamebox" placeholder="Name" />
      </div>
      <div class="_input">
        <label for="username-input">lastName:</label>
        <input type="text" id="lastNamebox" placeholder="lastName" />
      </div>
      <div class="_input">
        <label for="username-input">phone:</label>
        <input type="number" id="phonebox" placeholder="phone (optional)" />
      </div>
      <div class="_input">
        <label for="username-input">email:</label>
        <input type="text" id="emailbox" placeholder="email" />
      </div>
      <div class="_input">
        <label for="username-input">section:</label>
        <input type="text" id="sectionbox" placeholder="what you are ..?" />
      </div>
      <div class="_input">
        <label for="username-input">portofolio:</label>
        <input
          type="text"
          id="portofoliobox"
          placeholder="add link to your, whatever"
        />
      </div>
      <div class="_input">
        <label for="username-input">avatar:</label>
        <input
          type="file"
          id="file-input"
          placeholder="add link to your, whatever"
          class="file-input"
        />
      </div>
      <div class="_input">
        <label for="">gender</label>
        <select name="" id="genbox">
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>
      <div class="container-btn">
        <button id="insbtn" class="btn-admin insbtn">insert</button>
        <button id="selbtn" class="btn-admin" disabled>select</button>
        <button id="updBtn" class="btn-admin" disabled>update</button>
        <button id="delbtn" class="btn-admin" disabled>delete</button>
        <!-- <button id="submit-button">Submit</button> -->
      </div>
    </div>
  </div>
</div>
