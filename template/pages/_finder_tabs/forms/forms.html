        <div class="_input_parent">
          <p>who are you?</p>
          <div class="input-contact-box">
            <label for="" class="contact_label">last name</label>
            <input
              type="text"
              class="input_focus input_val"
              onfocus="setFocus(true)"
              onblur="setFocus(false)"
            />
          </div>
        </div>
        <div class="_input_parent">
          <p>add your email for chatting</p>
          <div class="input-contact-box">

            <input
              type="email"

            />

        </div>
        <div class="_input_parent">
            <p>maybe i can call you</p>

            <textarea class="textarea"

            ></textarea>

      </form>
      <button type="button" class="btn-contact btn-primary pull-right">
        Button
      </button>
      <div class="clear_c"></div>
    </div>


        
    <script>
      function setFocus(on) {
        let element_active = document.activeElement;
        if (on) {
          setTimeout(function () {
            element_active.parentNode.classList.add("focus_input");
          });
        } else {
          let box_contact = document.querySelector(".input-contact-box");
          box_contact.classList.remove("focus_input");
          $("input").each(function () {
            var input = $(this);
            var parent = input.closest(".input-contact-box");
            if (input.val()) parent.addClass("focus_input");
            else parent.removeClass("focus_input");
          });
        }
      }
    </script>
