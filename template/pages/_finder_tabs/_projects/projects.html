<h3>projects</h3>

<div id="data" class="info_s">email</div>
<div id="email" class="info_f"></div>
<div id="name" class="info_g"></div>
<div id="username" class="info_h"></div>
<div id="codepen" class="info_j"></div>
<div class="container-myProjects js_folders change_folders"></div>
<script>
  let _folders = document.querySelector(".js_folders");
  let _foldersTxt = ["projects", "lp", "videos", "music", "text", "pictures"];
  function generateFolders() {
    for (let j = 0; j <= 5; j++) {
      _folders.innerHTML +=
        "<div class ='folder_nr" +
        j +
        " -folders'>" +
        "<div class='folder-inside'>" +
        "</div>" +
        "<div class='folder-insideTxt'>" +
        _foldersTxt[j] +
        "</div>" +
        "</div>";
    }
  }

  generateFolders();

  $(".change_display").click(function () {
    $(".change_folders").toggleClass("active");
    $(".folder-inside").toggleClass("active_large");
  });
</script>
