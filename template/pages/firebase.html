<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <ul id="data"></ul>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
      // import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-analytics.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-analytics.js";
      import {
        getFirestore,
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBaPsn82u0CblmIXb9SktjOvfq2vRqeBPY",
        authDomain: "macos-luna.firebaseapp.com",
        databaseURL:
          "https://macos-luna-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "macos-luna",
        storageBucket: "macos-luna.appspot.com",
        messagingSenderId: "689056077392",
        appId: "1:689056077392:web:8275d5fe7f18ac35a5a355",
        measurementId: "G-5EMDZ1MDC2",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const dataContainer = document.getElementById("data");
      // const analytics = getAnalytics(app);

      getDocs(collection(db, "onwer"))
        .then((querySnapshot) => {
          console.log(querySnapshot);
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            // console.log(data,"data");
            // const li = document.createElement("li");
            // // li.textContent = data.firstName;
            // // console.log(data,"data");
            // // dataContainer.appendChild(li);
            // li.textContent = JSON.stringify(data);
            // dataContainer.appendChild(li);
            for (let key in data) {
              const li = document.createElement("li");
              if (typeof data[key] === "object" && data[key] !== null) {
                // If the field is a nested object, iterate over its properties
                for (let nestedKey in data[key]) {
                  li.textContent = `${key}.${nestedKey}: ${data[key][nestedKey]}`;
                  dataContainer.appendChild(li);
                }
              } else {
                li.textContent = `${key}: ${data[key]}`;
                dataContainer.appendChild(li);
              }
            }
          });
        })
        .catch((error) => {
          console.log("Error getting documents: ", error);
        });
    </script>
  </body>
</html>
